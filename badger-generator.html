<html>
    <head>
        <link rel="stylesheet" href="lib/w3.css" />
        <link rel="stylesheet" href="badger.css" />
        <link rel="stylesheet" href="badger-generator.css" />
        <script type="text/javascript" src="lib/clipboard.js"></script>
        <title>Badger Generator</title>
    </head>
    <body>
        <div id="bgContainer" class="w3-row w3-margin w3-border">
            <div class="w3-row w3-whole w3-padding">
                <div id="badgerGenerator" class="w3-half">
                    <div class="w3-container w3-padding">
                        <label for="badgerGenProjectName">Name</label>
                        <input type="text" id="badgerGenProjectName" class="w3-right" placeholder="Badger" value="Badger" />
                    </div>
                    <div class="w3-container w3-padding">
                        <label for="badgerGenProjectHome">Home</label>
                        <input type="text" id="badgerGenProjectHome" class="w3-right" placeholder="https://github.io/tmshvr/Badger" value="https://github.io/tmshvr/Badger" />
                    </div>
                    <div class="w3-container w3-padding">
                        <label for="badgerGenProjectLicenseName">License Link</label>
                        <input type="text" id="badgerGenProjectLicense" class="w3-right" placeholder="https://github.com/tmblaze/Badger/license.md" value="https://github.com/tmblaze/Badger/license.md"/>
                    </div>
                    <div class="w3-container w3-padding w3-center">
                        <a href="javascript:void(0);" id="apply" class="w3-btn w3-ripple w3-white w3-border w3-padding">Apply</a>
                        <a href="javascript:void(0);" id="add" class="w3-btn w3-ripple w3-white w3-border w3-padding">Add</a>
                        <a href="javascript:void(0);" id="export" class="w3-btn w3-ripple w3-white w3-border w3-padding">Export</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="w3-container" id="badger-generator-container">
          <div class="badger-badge">
            <span class="badger-name w3-left">A Really Long Project Name For Some Stupid Reason</span>
            <span class="badger-credits">
              <a href="" class="badger-home">homepage</a>
              <a href="" class="badger-license">license</a>
            </span>
          </div>
        </div>
        <div class="w3-container">
          <hr />
        </div>
        <div class="w3-container" id="badger-container">
        </div>
        <script type="text/javascript"><!--
          document.getElementById( "apply" ).addEventListener( "click", function( event ) {
            var name = document.getElementById( "badgerGenProjectName" ).value,
                home = document.getElementById( "badgerGenProjectHome" ).value,
                license = document.getElementById( "badgerGenProjectLicense" ).value;
            document.querySelector( "#badger-generator-container .badger-badge .badger-name" ).innerHTML = name;
            document.querySelector( "#badger-generator-container .badger-badge .badger-home" ).href = home;
            document.querySelector( "#badger-generator-container .badger-badge .badger-license" ).href = license;
          });

          document.getElementById( "add" ).addEventListener( "click", function( event ) {
            var badge = document.getElementById( "badger-generator-container" ).innerHTML;
            document.getElementById( "badger-container" ).innerHTML += badge;
          });

          document.getElementById( "export" ).addEventListener( "click", function( event ) {
          });

          new Clipboard( "#export", {
            text: function( trigger ) {
                var badgeList = document.getElementById( "badger-container" ).outerHTML;
                console.log( badgeList );
                return badgeList;
            }
          });
        --></script>
    </body>
</html>
